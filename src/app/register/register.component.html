<mat-card class="register-card"
  ><mat-card-header><mat-card-title>Register</mat-card-title></mat-card-header
  ><mat-card-content
    ><form>
      <table cellspacing="0" class="full-width" [formGroup]="userForm">
        <tr>
          <td>
            <mat-form-field class="full-width"
              ><input
                matInput
                placeholder="FullName"
                name="fullname"
                formControlName="fullname"
                required
            /></mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="full-width"
              ><input
                matInput
                placeholder="Email"
                name="email"
                formControlName="email"
                required
                type="email"
            /></mat-form-field>
            <mat-error *ngIf="email?.invalid && email?.errors?.['Email']"
              >valid email</mat-error
            >
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="full-width"
              ><input
                matInput
                placeholder="Password"
                name="password"
                formControlName="password"
                required
                type="password"
            /></mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="full-width"
              ><input
                matInput
                placeholder="Repeat Password"
                name="password"
                formControlName="repeatPassword"
                required
                type="password"
            /></mat-form-field>
            <mat-error
              *ngIf="
                repeatPassword?.invalid && repeatPassword?.errors?.['passwordMatch']
              "
              >Password should match</mat-error
            >
          </td>
        </tr>
      </table>
    </form></mat-card-content
  ><mat-card-actions
    ><button mat-raised-button color="primary" (click)="register()">
      Register</button
    ><span class="left-spacer"
      >Already have an account <a [routerLink]="['/']">login</a> here</span
    ></mat-card-actions
  ></mat-card
>
